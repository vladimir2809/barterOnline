<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Barter Online</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <h1 class="logo__title">BARTER 
                    <span class="logo__title-span">ONLINE</span>
                </h1>
            </div>
            <div class="avatar">
                <img src="img/avatar.png" alt="" class="avatar__image">
            </div>
        </div>
        <div class="search">
            <div class="search-block">
                <h3 class="search-block__title">Получить</h3>
                <form action="" class="search-block__form">
                    <lebel class="search-block__label" for="query-search-1">Введете название</lebel>
                    <br>
                    <input type="text" class="search-block__query" id="query-search-1">
                    
                </form>
            </div>
            <div class="search-block">
                <h3 class="search-block__title">Отдать</h3>
                <form action="" class="search-block__form">
                    <lebel class="search-block__label" for="query-search-2">Введете название</lebel>
                    <br>
                    <input type="text" class="search-block__query" id="query-search-2">
                    
                </form>
            </div>
        </div>
    </div>
</body>
</html>
